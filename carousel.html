<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <div id="container">
        <div id="carousel">
            <div class="slide">
                <img id="0" src="" alt="">
            </div><!-- end slide 1 -->

            <div class="slide">
                <img id="1" src="" alt="">
            </div><!-- end slide 2 -->

            <div class="slide">
                <img id="2" src="" alt="">
            </div><!-- end slide 3 -->

            <div class="slide">
                <img id="3" src="" alt="">
            </div><!-- end slide 4 -->

            <div class="nav">
                <div id="left"></div>
                <div id="right"></div>
            </div>

        </div>
        <!-- end carousel -->
    </div>
    <!-- end container -->
    <script src="jquery.js"></script>
    <script src="carousel.js"></script>
</body>

</html>
